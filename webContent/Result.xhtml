<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h1>Results Page</h1>
	
		<h:form id="form">
		<h:messages id="msgs" />
		
	<h:panelGrid border="30" columns="2" >
	<h:dataTable var="t" value="#{res.finalResultList}" border="30">
	
	<h:column>
	<f:facet name="header">Question</f:facet>
	<h:outputText value="#{t.question}"/>
	
	</h:column>
	
	<h:column>
	<f:facet name="header">Answer_A</f:facet>
	
	<h:outputText value="#{t.answer_A}" />
	<br/>
	<h:outputText value="#{t.result_A}" />
	
	</h:column>
	<h:column>
	<f:facet name="header">Answer_B</f:facet>
	<h:outputText value="#{t.answer_B}" />
	<br/>
	<h:outputText value="#{t.result_B}" />
	</h:column>
	<h:column>
	<f:facet name="header">Answer_C</f:facet>
	<h:outputText value="#{t.answer_C}" />
	<br/>
	<h:outputText value="#{t.result_C}" />
	</h:column>
	<h:column>
	<f:facet name="header">Answer_D</f:facet>
<h:outputText value="#{t.answer_D}" />
<br/>
<h:outputText value="#{t.result_D}" />
</h:column>

	
	</h:dataTable>
=
	
	</h:panelGrid>
	<h:button value="Back" outcome="ProfPage.faces"/>
	

		</h:form>

	
</ui:composition>
