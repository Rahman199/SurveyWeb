<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >
<h1>Registration Page</h1>
	
		<h:form id="form">
		<h:messages id="msgs"  style="bg-color: #950505"/>
		
		<h:outputLabel for="type" value="user is:" rendered="#{!bean1.render}"/>
		<h:selectOneRadio id="type" value="#{bean1.userType}" required="true" requiredMessage="Please Choose Your Role!" rendered="#{!bean1.render}">
		<f:selectItem itemLabel="student" itemValue="0"/>
		<f:selectItem itemLabel="Professor" itemValue="1"/>
		</h:selectOneRadio>
		<h:message for="type"></h:message>
	<h:panelGrid border="30" columns="3" rendered="#{!bean1.render}">
	
	
	<h:outputLabel for="mail" value="Email:"/>
<h:inputText value="#{bean1.email}" id="mail" required="true" requiredMessage="Please Enter Your Email Address!"/>
	<h:message for="mail"></h:message>
	<h:outputLabel for="name" value="User Name:"/>
<h:inputText value="#{bean1.name}" id="name" required="true" requiredMessage="Please Enter Your Name!"/>
<h:message for="name"></h:message>

<h:outputLabel for="Pass" value="Password:"/>
<h:inputSecret value="#{bean1.password}" id="Pass" required="true" requiredMessage="Please Enter Your Password!"/>
		<h:message for="Pass"></h:message>


<h:outputLabel for="cPass" value="Confirm Password:" />
<h:inputSecret value="#{bean1.confirmPassword}" id="cPass" required="true" requiredMessage="Please Confirm Your Password!"/>
		<h:message for="cPass"></h:message>

			<h:commandButton id="btn" action="#{bean1.ddo()}" value="Sign up"></h:commandButton>
			<h:message for="btn"></h:message>
	
	
	</h:panelGrid>
	<h:panelGrid columns="1" rendered="#{bean1.render}">
	
	<h:button value="Login" outcome="login.faces"/>
	<h:button value="Back" outcome="Start Page.faces"/>
	
	</h:panelGrid>

		</h:form>

	
</ui:composition>
